version: "3.8"

services:
  web:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./app:/usr/share/nginx/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
