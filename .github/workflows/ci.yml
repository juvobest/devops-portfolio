name: CI

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set image name
        run: echo "IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/simple-site:latest" >> $GITHUB_ENV

      - name: Build and Push Docker image
        run: |
          docker build -f ./simple-site/Dockerfile -t $IMAGE_NAME ./simple-site
          docker push $IMAGE_NAME
